
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <title>ჯალათი</title>
</head>
<body>
    <div class="main">
        <h1>ჯალათი</h1>
        <p class="hide">იპოვეთ დამალული სიტყვა</p>
        <div class="gibbet">
            <svg>
                <line x1="50" y1="20" x2="150" y2="20" />
                <line x1="150" y1="20" x2="150" y2="70" />
                <line x1="50" y1="250" x2="50" y2="20" />
                <line x1="20" y1="250" x2="80" y2="250" />


                <circle class="figure" cx="150" cy="90" r="20"/>

                <line class="figure" x1="150" y1="110" x2="150" y2="170" />
                <line class="figure" x1="150" y1="150" x2="130" y2="130"/>
                <line class="figure" x1="150" y1="150" x2="170" y2="130"/>
                <line class="figure" x1="150" y1="160" x2="140" y2="200"/>
                <line class="figure" x1="150" y1="160" x2="160" y2="200"/>
            </svg>

            <div class="wrong-letter">
                <div id="wrong-letter"></div>
            </div>

            <div id="word" class="word"></div>
        </div>
        <div id="won">
            <div class="won">
                <h2 id='message'></h2>
                <button id="play">ითამაშეთ ახლიდან</button>
            </div>
        </div>
        <div class="not" id="not">
            <p>თვენ უკვე გამოიყენეთ ეს ასობგერა</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
